<html lang="en">
<head>
    
    <title>Button</title>
    <style>
       *{
        text-align: center;
       }
        button{
            background-color:black;
            color:white;
            padding-left: 15px;
            padding-right: 15px;
            padding-top: 12px;
            padding-bottom: 12px;
            border : none;
            cursor: pointer;
            transition: opacity 0.15s;
           
        }
        button:hover{
            opacity:0.8;
        }
        #heading{
            margin: 20px;
        }
    </style>
</head>
<body>
    <h2 id="heading">Uber</h2>
    <button>Request now</button>
    
</body>
</html>
