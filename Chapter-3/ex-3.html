<html lang="en">
<head>
    
    <title>Button</title>
    <style>
       *{
        text-align: center;
       }
        button{
            background-color:black;
            color:white;
            height:35px;
            width:120px;
            cursor: pointer;
            border:none;
            transition:background-color 0.15s ;
           
        }
        #heading{
            margin: 20px;
        }
        button:hover{
            background-color:brown;
            
        }
        button:active{
            opacity:0.5;
        }
    </style>
</head>
<body>
    <h2 id="heading">Uber</h2>
    <button>Request now</button>
    
</body>
</html>
